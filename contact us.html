<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dude Wash My Car</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArQBDsOARK_GeyEeCaALzi3lV5Tci96X4&libraries=places"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="icon" type="image/jpg" href="./assets/images/RED ICON.png">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/e7fb9e5f61.js" crossorigin="anonymous"></script>
<!--ADDED PURE CSS FRAMEWORK-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    
</head>
<!-- HEADER -->
<body class="containerContact">
    <header>
        <h1>We Would Love To hear From You!</h1>
    </header>
<!--ADDED PURE FORM CLASS NAME TO APPLY PURE CSS FRAMEWORK STYLING-->   
<div class="formContainer">
    <h2 id="Contact" id="contactFormTitle" class="pure-u-2-8">
        Contact Us
    </h2>
    <br>
    <form id="contactInput" class="pure-form pure-form-stacked">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" class="pure-u-23-24" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="E-Mail">E-Mail</label>
                <input type="text" id="E-Mail" class="pure-u-23-24" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="Zipcode">Zipcode</label>
                <input type="text" id="number" id="Zipcode" class="pure-u-1-2"/>
                <span id="error"></span>
                <br>
            </div>
        </div>    
        <button type="submit" onclick="event.preventDefault(); errorMessage();" class="button-error pure-button">Submit</button> 

        <a href="index.html" class="button-error pure-button">Go Back</button></a>
        <style>  
        .button-error {
            background: rgb(90, 13, 13, 0.774);
            margin: 1rem 1rem 1rem 0rem;
        }

        .button-small {
            font-size: 85%;
        }
        </style> 
    </form>
</div>
<br>

<!-- FOOTER -->
<footer id="footercontact">
    <h3>We Love Coding!</h3>
    <h4>Copyright &copy; 2022 Dude Wash My Car Creative Services, Inc.</h4>
</footer>
<!-- ERROR/SUCCESS PROMPTS WITHOUT APPLYING JAVASCRIPT ALERTS -->
<script>

    function errorMessage() {
        var error = document.getElementById("error")
        if (isNaN(document.getElementById("number").value))
        {
             
           // TO CHANGE MESSAGE PROMPT AND COLOR
            error.textContent = "Only digits are allowed for zipcode entry field "
            error.style.color = "red"
        } else {
            error.textContent = "Thank you for submiting your request!"
            error.style.color = "green"
        }
      }
        </script>
</body>
</html>
